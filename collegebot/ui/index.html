<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Receptionist Chatbot</title>
    <link rel="stylesheet" href="ui/styles.css">
</head>
<body class="light-mode">
    <div class="theme-switch">
        <label class="toggle-label">Theme 🌗</label>
        <label class="toggle-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-content">
                <div class="chat-avatar">
                    <!-- <img src="/images/chatbot.png" alt="Bot Avatar"> -->
                </div>
                <div class="chat-title">
                    <h1>College Assistant</h1>
                    <span class="status">Online</span>
                </div>
            </div>
        </div>

        <div class="welcome-message">
            <h2>Welcome to Bharata Mata College!</h2>
            <p>I'm here to help you with information about:</p>
            <div class="quick-options">
                <button onclick="askQuestion('Tell me about admissions')">📚 Admissions</button>
                <button onclick="askQuestion('What courses are available')">🎓 Courses</button>
                <button onclick="askQuestion('Tell me about campus facilities')">🏫 Facilities</button>
                <button onclick="askQuestion('What are the upcoming events')">📅 Events</button>
            </div>
        </div>

        <div id="chat-box" class="chat-messages">
            <!-- Chat messages will appear here -->
        </div>

        <div class="chat-input-container">
            <button id="voice-input-btn" class="voice-btn" onclick="startVoiceInput()">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <input
                type="text"
                id="chat-input"
                class="chat-input"
                placeholder="Type your message here..."
                autocomplete="off"
            >
            <button class="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="ui/script.js"></script>
</body>
</html>
